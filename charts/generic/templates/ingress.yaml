# return all paths from ports so that we can check that at least one is set
{{- define "get-paths-from-ports" -}}
  {{- range . -}}{{if .path}}{{ .path }}{{end}}{{- end -}}
{{- end -}}

{{- if .Values.ingress.enabled -}}
{{- $fullName := include "deployment.fullname" . -}}
{{- $ports := .Values.ports -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
{{ $has_paths := required "at least one port needs a 'path' attribute if ingress is enables" (include "get-paths-from-ports" $ports) }}

apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "deployment.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range $ports }}
          {{- if .path }}
          - path: {{ .path }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ default .port .name }}
          {{- end }}
        {{- end }}
  {{- end }}
{{- end }}
